<div *ngIf="currentForm == 'box'">
    <h2>BOX</h2>
    <div class="form-group" style="text-align: left !important">
      <div class="col">
        <label>Seleziona Box da modificare</label>
        <select
          class="form-control black-border"
          placeholder="Seleziona tipo cavo"
          [(ngModel)]="box">
          <option [ngValue]="box" *ngFor="let box of switchService.box">{{box.name}}</option>
        </select>
      </div>
      <label for="boxNome">Nome box</label>
      <input
        [(ngModel)]="box.name"
        type="text"
        class="form-control black-border"
        id="boxNome"
        placeholder="Inserire nome box"
      />
    </div>
    <div class="form-group" style="text-align: left !important">
      <label for="descBox">Descrizione</label>
      <textarea
        [(ngModel)]="box.desc"
        class="form-control black-border"
        id="descBox"
        rows="10"
        placeholder="Inserire descrizione box"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-danger mb-2 box-button black-border"
    >
      Annulla
    </button>
    <button
      type="submit"
      class="btn btn-primary mb-2 box-button black-border"
    >
      Salva modifiche
    </button>
  </div>
  
  <div *ngIf="currentForm == 'vlan'">
    <h2>VLAN</h2>
    <div class="form-group" style="text-align: left !important">
      
      <div class="col">
        <label>Seleziona Vlan da modificare</label>
        <select
          class="form-control black-border"
          placeholder="Seleziona tipo cavo"
          [(ngModel)]="vlan">
          <option [ngValue]="vlan" *ngFor="let vlan of switchService.vlan">{{vlan.name}}-{{vlan.number}}</option>
        </select>
      </div>
      <label for="vlanNome">Nome vlan</label>
      <input
        [(ngModel)]="vlan.name"
        type="text"
        class="form-control black-border"
        id="vlanNome"
        placeholder="Inserire nome vlan"
      />
    </div>
    <div class="form-group" style="text-align: left !important">
      <label for="vlanNome">Numero vlan</label>
      <input
      [(ngModel)]="vlan.number"
        type="number"
        class="form-control black-border"
        id="vlanNome"
        min="1"
        max="4096"
        placeholder="Inserire nome vlan"
      />
    </div>
    <div class="form-group" style="text-align: left !important">
      <label for="vlanNome">Colore vlan</label>
      <input
        [(ngModel)]="vlan.color"
        type="color"
        class="form-control black-border"
        id="vlanNome"
        min="1"
        max="4096"
        placeholder="Inserire nome vlan"
      />
    </div>
    <button
      type="submit"
      class="btn btn-danger mb-2 box-button black-border"
    >
      Annulla
    </button>
    <button
      type="submit"
      class="btn btn-primary mb-2 box-button black-border"
    >
      Salva modifiche
    </button>
  </div>
  
  <div *ngIf="currentForm == 'porte'">
    <h2>PORTE</h2>
      <div class="row" style="text-align: left !important">
      <div class="col">
        <label>Seleziona Tipologia di Porta da modificare</label>
        <select
          class="form-control black-border"
          placeholder="Seleziona tipo cavo"
          [(ngModel)]="port">
          <option [ngValue]="port" *ngFor="let port of switchService.porte">{{port.tipo}} - {{port.velocita}}</option>
        </select>
      </div>
        <div class="col">
          <label>Tipologia porta</label>
          <select
            [(ngModel)]="port.tipo"
            class="form-control black-border"
            placeholder="Seleziona tipo cavo"
          >
            <option>Fibra ottica</option>
            <option>Rame</option>
          </select>
        </div>
        <div class="col">
          <label>Velocità cavo</label>
          <select
          [(ngModel)]="port.velocita"
            class="form-control black-border"
            placeholder="Seleziona tipo cavo"
          >
            <option>FastEthernet</option>
            <option>GigaEthernet</option>
          </select>
        </div>
      </div>
      <br />
      <div class="row form-group" style="text-align: left !important">
        <div class="col">
          <label>Colore porta</label>
          <select class="form-control black-border" [(ngModel)]="port.colore">
            <option>Rosso</option>
            <option>Arancione</option>
            <option>Verde</option>
            <option>Blu</option>
            <option>Viola</option>
            <option>Giallo</option>
            <option>Rosa</option>
            <option>Azzurro</option>
            <option>Bianco</option>
            <option>Nero</option>
            <option>Grigio</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-danger mb-2 box-button black-border">
        Annulla
      </button>
      <button type="submit" class="btn btn-primary mb-2 box-button black-border">
        Salva modifiche
      </button>
  </div>
  
  <div *ngIf="currentForm == 'switch'">
    <h2>SWITCH</h2>
  
      <div class="row" style="text-align: left !important">
        
      <div class="col">
        <label>Seleziona Switch da modificare</label>
        <select
          class="form-control black-border"
          placeholder="Seleziona tipo cavo"
          [(ngModel)]="switch">
          <option [ngValue]="switch" *ngFor="let switch of switchService.switch">{{switch.name}}</option>
        </select>
      </div>
        <div class="col center">
          Numero di porte:
          <input
            [(ngModel)]="switch.ports.length"
            name="nPorte"
            id="nPorte24"
            type="radio"
            textContent="24"
            checked="true"
          />
          <label id="nPorte24">24</label>
          <input
          [(ngModel)]="switch.ports.length"
            name="nPorte"
            id="nPorte48"
            type="radio"
            textContent="48"
          />
          <label id="nPorte48">48</label>
        </div>
      </div>
      <br />
      <div class="row form-group" style="text-align: left !important">
        <div class="col">
          
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group" style="text-align: left !important">
            <label for="boxNome">Nome Switch</label>
            <input
            [(ngModel)]="switch.name"
              type="text"
              class="form-control black-border"
              id="boxNome"
              placeholder="Inserire il nome dello Switch"
            />
          <label for="vlanPorta">Box</label>
          <select
            class="form-control black-border"
            id="vlanPorta"
            name="vlanPorta" [(ngModel)]="switch.box.name"
          >
            <option *ngFor="let box of switchService.box" >
              {{ box.name }}
            </option>
          </select>
          <label for="numeroPorta">Numero porta</label>
          <input
            type="text"
            class="form-control black-border"
            id="numeroPorta"
            name="numeroPorta"
            disabled="true"
          />
          <label for="velocitaPorta">Velocità porta</label>
          <select
            class="form-control black-border"
            id="velocitaPorta"
            name="velocitaPorta"
            [(ngModel)]="selectedPort.number"
          >
            <option>FastEthernet</option>
            <option>GigaEthernet</option>
          </select>
          <label for="vlanPorta">Vlan porta</label>
          <select
            class="form-control black-border"
            id="vlanPorta"
            name="vlanPorta"
          >
            <option *ngFor="let vlan of switchService.vlan">
              {{ vlan.name }}-{{ vlan.number }}
            </option>
          </select>
          <i
            class="bi bi-square-fill"
          ></i>
        </div>
        
      </div>
      </div>
      <div id="divButtons">
        <button type="submit" class="btn btn-danger mb-2 box-button black-border" >
          Annulla
        </button>
        <button type="submit" class="btn btn-primary mb-2 box-button black-border">
          Salva modifiche
        </button>
      </div>
      
  </div>
